apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: vote-api
    name: vote-api
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: vote-api
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: vote-api
      spec:
        containers:
        - image: image-registry.openshift-image-registry.svc:5000/pipelines-tutorial/apitest:latest
          imagePullPolicy: Always
          name: vote-api
          ports:
          - containerPort: 9000
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: vote-ui
    name: vote-ui
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: vote-ui
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: vote-ui
      spec:
        containers:
        - env:
          - name: VOTING_API_SERVICE_HOST
            value: vote-api
          - name: VOTING_API_SERVICE_PORT
            value: "9000"
          image: image-registry.openshift-image-registry.svc:5000/pipelines-tutorial/uitest:latest
          imagePullPolicy: Always
          name: vote-ui
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 9090
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: vote-api
    name: vote-api
  spec:
    ports:
    - port: 9000
      protocol: TCP
      targetPort: 9000
    selector:
      app: vote-api
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: vote-ui
    name: vote-ui
  spec:
    externalTrafficPolicy: Cluster
    ports:
    - name: 8080-tcp
      nodePort: 30689
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: vote-ui
    sessionAffinity: None
    type: NodePort
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: vote-ui
    name: vote-ui
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: vote-ui
      weight: 100
    wildcardPolicy: None
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
